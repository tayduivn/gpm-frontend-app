<h2 mat-dialog-title>Informaci√≥n del usuario</h2>
<mat-dialog-content [formGroup]="form">
  <div class="form-group">
    <mat-form-field>
      <mat-label>Correo</mat-label>
      <input matInput placeholder="Correo" formControlName="email" type="email">
      <mat-error>{{getError('email')}}</mat-error>
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field>
      <mat-label>Nombre (opcional)</mat-label>
      <input matInput placeholder="Nombre" formControlName="name" type="text">
      <mat-error>{{getError('name')}}</mat-error>
    </mat-form-field>
  </div>

  <div class="form-group">
    <label for="type" class="mb-3">Tipo</label>
    <select name="type" id="type" class="form-control width-reset" formControlName="type">
      <option value="admin">Administrador</option>
      <option value="student">Estudiante</option>
      <option value="teacher">Profesor</option>
    </select>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button class="mat-raised-button" type="submit" (click)="save()" [disabled]="form.invalid">
    Guardar
  </button>
  <button mat-button class="mat-raised-button" (click)="close()">Close</button>
</mat-dialog-actions>
