<mat-dialog-content id="exportPDF">
  <div class="d-flex justify-content-between mb-2">
    <h3>Insert your email</h3>
  </div>
  <div class="pr-3 pl-3">
    <form [formGroup]="formGroup">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" formControlName="email" type="email">
        <mat-error>{{ getError('email')}}</mat-error>
      </mat-form-field>
    </form>
  </div>
</mat-dialog-content>

<mat-dialog-actions class="d-flex justify-content-between align-items-center pb-4">
  <div class="text-right">
    <button type="submit" mat-raised-button (click)="close()">Close</button>
  </div>
  <button mat-raised-button (click)="save()" color="primary">Send</button>
</mat-dialog-actions>
