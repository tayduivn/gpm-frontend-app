<h2 mat-dialog-title>Information of cart</h2>
<mat-dialog-content>
  <table *ngIf="cart; else noData">
    <tbody>
    <tr>
      <th scope="col" width="10px">NÂº</th>
      <th scope="col">Product</th>
      <th scope="col">Price</th>
      <th scope="col">Quantity to shop</th>
      <th scope="col">Total</th>
    </tr>
    <tr *ngFor="let item of cart; let index = index">
      <td>{{++index}}</td>
      <td>{{item.name}}</td>
      <td>{{item.price}}</td>
      <td>{{item.cart_quantity}}</td>
      <td>{{item.cart_quantity * item.price}}</td>
    </tr>
    </tbody>
  </table>
  <ng-template #noData>
    <div class="d-flex justify-content-between mb-3">
      <h3>{{message}}</h3>
    </div>
  </ng-template>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button class="mat-raised-button" type="submit" (click)="save()">
    Guardar
  </button>
  <button mat-button class="mat-raised-button" (click)="close()">Close</button>
</mat-dialog-actions>
