<div *ngIf="users; else noData">
  <div class="d-flex justify-content-between mb-3">
    <h3 class="mb-2">List of Users</h3>
    <div class="text-right">
      <button mat-raised-button color="primary" (click)="openDialog()">Create</button>
    </div>
  </div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col" width="10px">NÂº</th>
      <th scope="col">Email</th>
      <th scope="col">Date</th>
      <th scope="col" width="10"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users; let index = index">
      <th scope="col">{{index + 1}}</th>
      <td>{{user.email}}</td>
      <td>{{formDate(user.inserted_at)}}</td>
      <td>
        <button *ngIf="checkMyUser(user)" class="btn btn-sm btn-danger" (click)="confirmDialog(user.user_id)">
          Delete
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<ng-template #noData>
  <div class="d-flex justify-content-between mb-3">
    <h3>{{message}}</h3>
    <div class="text-right">
      <button mat-raised-button color="primary" (click)="openDialog()">Create</button>
    </div>
  </div>
</ng-template>
