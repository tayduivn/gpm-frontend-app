<div *ngIf="products; else noData">
  <div class="d-flex justify-content-between mb-3">
    <h3 class="mb-2">List of products</h3>
    <div class="text-right">
      <button class="btn-sm btn-primary" (click)="openDialog({}, 'products')">Create</button>
    </div>
  </div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col" width="10px">NÂº</th>
      <th scope="col">Name</th>
      <th scope="col" width="10"></th>
      <th scope="col" width="10"></th>
      <th scope="col" width="10"></th>
      <th scope="col" width="10"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products; let index = index">
      <th scope="col">{{index + 1}}</th>
      <td>{{product.name}}</td>
      <td>
        <button class="btn btn-sm btn-primary" (click)="openDialog(product, 'categories')">Categories</button>
      </td>
      <td>
        <button class="btn btn-sm btn-primary" (click)="openDialog(product, 'images')">Images</button>
      </td>
      <td>
        <button class="btn btn-sm btn-primary" (click)="openDialog(product, 'products')">Edit</button>
      </td>
      <td>
        <button class="btn btn-sm btn-danger" (click)="deleteProduct(product.id)">
          Delete
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<ng-template #noData>
  <div class="d-flex justify-content-between mb-3">
    <h3>{{message}}</h3>
    <div class="text-right">
      <button mat-raised-button color="primary" (click)="openDialog({}, 'products')">Create</button>
    </div>
  </div>
</ng-template>
