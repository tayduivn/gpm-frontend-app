<div *ngIf="reviews; else noData">
  <div class="d-flex justify-content-between mb-3">
    <h3 class="mb-2">List of Reviews</h3>
  </div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col" width="10px">NÂº</th>
      <th scope="col">User</th>
      <th scope="col">Date</th>
      <th scope="col" width="10"></th>
      <th scope="col" width="10"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let review of reviews; let index = index">
      <th scope="col">{{index + 1}}</th>
      <td>{{review.email}}</td>
      <td>{{formDate(review.review_inserted_at)}}</td>
      <td>
        <button class="btn btn-sm btn-primary" (click)="openDialog(review)">
          Show
        </button>
      </td>
      <td>
        <button class="btn btn-sm btn-danger" (click)="confirmDialog(review.review_id)">
          Delete
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<ng-template #noData>
  <div class="d-flex justify-content-between mb-3">
    <h3>{{message}}</h3>
    <div class="text-right">
      <button mat-raised-button color="primary" (click)="openDialog()">Create</button>
    </div>
  </div>
</ng-template>
