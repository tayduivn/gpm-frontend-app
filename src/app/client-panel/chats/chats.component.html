<div class="">
  <button mat-raised-button color="primary" (click)="createChat()">Crear</button>
  <table class="table table-striped" *ngIf="chats; else noData">
    <tbody>
    <tr>
      <th scope="col" width="10px">NÂº</th>
      <th scope="col">Name</th>
      <th scope="col" width="10"></th>
    </tr>
    <tr *ngFor="let item of chats; let index = index">
      <td>{{index + 1}}</td>
      <td class="detail-message" *ngIf="item.payload.doc.data().second_uid !== user.firebase_id">
        <img
             [src]="item.payload.doc.data().second.photo"
             [alt]="item.payload.doc.data().second.displayName">
        {{item.payload.doc.data().second.displayName}}
      </td>
      <td class="detail-message" *ngIf="item.payload.doc.data().first_uid !== user.firebase_id">
        <img
          [src]="item.payload.doc.data().first.photo"
          [alt]="item.payload.doc.data().first.displayName">
        {{item.payload.doc.data().first.displayName}}
      </td>
      <td>
        <a [routerLink]="['/client/chat', item.payload.doc.id]">Abrir</a>
      </td>
    </tr>
    </tbody>
  </table>
  <ng-template #noData>
    <div class="d-flex justify-content-between mb-3">
      <h3>{{message}}</h3>
    </div>
  </ng-template>
</div>
