<main id="login">
  <div class="content-logo d-flex justify-content-center">
    <a routerLink="/index/home"><img src="../../../assets/logo.png" alt="logo"></a>
  </div>
  <div class="content-form">
    <h5 class="mb-3 text-center">Sing in with email</h5>
    <form [formGroup]="form">
      <label for="email-contact">Email</label>
      <input type="email" id="email-contact" formControlName="email">
      <div class="error-input" *ngIf="email.invalid && (email.dirty || email.touched)">
        <p *ngIf="email.errors.required" class="error-input">Email is required.</p>
        <p *ngIf="email.errors.email">Email is incorrect.</p>
      </div>

      <label for="pass">Password</label>
      <input type="password" id="pass" formControlName="pass">
      <div class="error-input" *ngIf="pass.invalid && (pass.dirty || pass.touched)">
        {{pass.errors | json}}
        <p *ngIf="pass.errors.required">Pass is required.</p>
      </div>

      <div class="mt-3 d-flex justify-content-between align-items-center">
        <div class="form-group">
          <input type="checkbox" id="remember" formControlName="remember">
          <label for="remember">Remember</label>
        </div>
        <span class="forgot" (click)="openForgot()">Forgot</span>
      </div>
      <button class="btn" (click)="doLogin()" [disabled]="form.invalid">
        Sign in
      </button>
    </form>
    <div class="via">
      <span>or login via</span>
    </div>
    <div class="mt-3 d-flex">
      <button class="login-facebook" (click)="doFacebook()"></button>
      <button class="login-google" (click)="doGoogle()"></button>
    </div>
    <div class="content-info">
      <p>By clicking on Sign up, you agree to GPM
        <span class="forgot" routerLink="/index/terms">Terms and Conditions of Use.</span>
      </p>
      <p>To learn more about how GPM <span class="forgot" routerLink="/index/politics">Privacy Policy.</span></p>
      <p>You haven't account <span class="forgot" routerLink="/index/register">Register</span></p>
    </div>
  </div>
  <ngx-loading [show]="isLoad" [config]="{ backdropBorderRadius: '3px', fullScreenBackdrop: true }"></ngx-loading>
</main>
